<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Superman Vs Lex Luthor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Superman VS Lex Luthor</h1>
    <div class="game">
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>
    <br>

    <div id="startModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Click  'START GAME'  To Begin</p> <br><br><br><br><br><br><br><br><br>
            <h1>Rules:</h1>
            <h2>Avoid Lex Luthor</h2>
            <button id="startBtn">START GAME</button>
        </div>
    </div>
    <div class="controls-container">
        <div class="textImg">
            <h1 id="controls-text">
                Controls: <br><br>
                <img src="mouse-left-click-icon.webp" style="height: 180px; width: 120px;">
            </h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
